<html ng-app="chowcheckerUI">
<head>
<title>Chowchecker</title>
<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body ng-controller="mainController">
    <div id="dog-bg">
    </div>
    <div class="container">    
        <div style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title"> 
                        <img style="width: inherit;max-width: 70%;" src='images/chowchecker-logo.png'/>
                    </div>
                </div>  
                <div class="panel-body" >
                    <form id="mainform" class="form-horizontal" role="form">
                        
                        <div style="display:none" class="alert alert-danger">
                            <p>Error:</p>
                            <span></span>
                        </div>   
                        <!-- Pet name -->
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" ng-model="petname" class="form-control" name="petname" placeholder="Pet name">
                            </div>
                        </div>
                        <!--  Breed -->
                        <div class="form-group">
                            <div class="col-md-12">
                                <select class="form-control" ng-model="selectedBreed" ng-options="breed.Breed for breed in breeds">
									<option value="" selected disabled>Breed</option>
                                </select>
                            </div>
                        </div>
                        <!--  Age -->
                        <div class="form-group">
                            <div class="col-md-12">
                                <select class="form-control" ng-model="selectedAge" ng-options="age for age in ages">
									<option value="" selected disabled>Age</option>
                                </select>
                            </div>
                        </div>
                        <!-- Weight -->
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" ng-model="weight" class="form-control" name="weight" placeholder="Weight">
                            </div>
                        </div>

                        <div class="form-group">
                            <!-- Button -->                                        
                            <center>
                                <button type="button" style="width:33%; border-radius:16px;" class="btn btn-info btn-lg" ng-click="doSubmit()">Find Diet</button>
                            </center>
                        </div>
                    </form>
                 </div>
            </div>
         </div> 
    </div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<script src="core.js"></script>
</body>
</html>
