<html ng-app="chowcheckerUI">
<head>
<title>Chowchecker</title>
<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body ng-controller="mainController">
    <div id="dog-bg">
    </div>

    <div class="container">    
        <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#" ng-click="clear()"><img style="height:20px;" src='images/chowchecker-logo.png'/></a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="#" ng-click="clear()">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
        <div ng-hide="results" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title"> 
                        <img style="width: inherit;max-width: 70%;" src='images/chowchecker-logo.png'/>
                    </div>
                </div>  
                <div class="panel-body" >
                    <form id="mainform" class="form-horizontal" role="form">
                        
                        <div style="display:none" class="alert alert-danger">
                            <p>Error:</p>
                            <span></span>
                        </div>   
                        <!-- Pet name -->
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" ng-model="petname" class="form-control" name="petname" placeholder="Pet name">
                            </div>
                        </div>
                        <!--  Breed -->
                        <div class="form-group">
                            <div class="col-md-12">
                                <select class="form-control" ng-model="selectedBreed" ng-options="breed.Breed for breed in breeds">
									<option value="" selected disabled>Breed</option>
                                </select>
                            </div>
                        </div>
                        <!--  Age -->
                        <div class="form-group">
                            <div class="col-md-12">
                                <select class="form-control" ng-model="selectedAge" ng-options="age for age in ages">
									<option value="" selected disabled>Age</option>
                                </select>
                            </div>
                        </div>
                        <!-- Weight -->
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" ng-model="weight" class="form-control" name="weight" placeholder="Weight">
                            </div>
                        </div>
                        <!-- Button  -->
                        <div class="form-group">
                        <center>
                            <button type="button" style="width:33%; border-radius:16px;" class="btn btn-info btn-lg" ng-click="doSubmit()">Find Diet</button>
                        </center>
                        </div>

                    </form>
                 </div>
            </div>
         </div> 

        <div class="col-sm-4 result" ng-repeat="result in results">
            <div class="thumbnail" ng-click="showIngredients($index)">
              <div class="caption">
                <h4 style="cursor: pointer;">{{result.Product}}</h4>
                <p style="cursor: pointer;">{{result.Brand}}</p>
                <p style="cursor: pointer;">{{result.AgeCategory}}</p>
              </div>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title"> {{ selected.Product }} </h3>
            <h5> {{ selected.Brand }} </h5>
            <h5> {{ selected.AgeCategory }} </h5>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="ingredient in selected.Ingredients">{{ingredient}}</li>
            </ul>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        </div>
    </script>



<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
<script src="ui-bootstrap-custom-tpls-0.14.3.js"></script>
<script src="core.js"></script>
</body>
</html>
