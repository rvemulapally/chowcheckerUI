<html ng-app="chowcheckerUI">
<head>
	<title>Chowchecker</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>
<body ng-controller="mainController">
    <div class="container">    
        <div style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Chowchecker</div>
                </div>  
                <div class="panel-body" >
                    <form id="mainform" class="form-horizontal" role="form">
                        
                        <div style="display:none" class="alert alert-danger">
                            <p>Error:</p>
                            <span></span>
                        </div>   
                        <!-- Pet name -->
                        <div class="form-group">
                            <label for="petname" class="col-md-3 control-label">Pet name</label>
                            <div class="col-md-9">
                                <input type="text" ng-model="petname" class="form-control" name="petname" placeholder="Alexander">
                            </div>
                        </div>
                        <!--  Breed -->
                        <div class="form-group">
                            <label for="breed" class="col-md-3 control-label">Breed</label>
                            <div class="col-md-9">
                                <select class="form-control" ng-model="selectedBreed" ng-options="breed.Breed for breed in breeds">
									<option value="" selected disabled>Please select breed</option>
                                </select>
                            </div>
                        </div>
                        <!--  Age -->
                        <div class="form-group">
                            <label for="age" class="col-md-3 control-label">Age</label>
                            <div class="col-md-9">
                                <select class="form-control" ng-model="selectedAge" ng-options="age for age in ages">
									<option value="" selected disabled>Please select age</option>
                                </select>
                            </div>
                        </div>
                        <!-- Weight -->
                        <div class="form-group">
                            <label for="weight" class="col-md-3 control-label">Weight</label>
                            <div class="col-md-9">
                                <input type="text" ng-model="weight" class="form-control" name="weight" placeholder="Weight">
                            </div>
                        </div>

                        <div class="form-group">
                            <!-- Button -->                                        
                            <div class="col-md-offset-3 col-md-9">
                                <button type="button" class="btn btn-info">Submit</button>
                            </div>
                        </div>
                    </form>
                 </div>
            </div>
         </div> 
    </div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<script src="core.js"></script>
</body>
</html>
