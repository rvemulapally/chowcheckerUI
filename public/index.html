<html ng-app="chowcheckerUI">
<head>
<title>Chowchecker</title>
<link rel="stylesheet" href="css/bootstrap.css">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
</head>
<body ng-controller="mainController">
    <div id="dog-bg">
    </div>

    <div class="container">    
        <nav ng-show="results" class="navbar navbar-default"  ng-controller="NavBarCtrl">
            <div class="container-fluid">
              
              <div class="navbar-header">
                <button type="button" class="navbar-toggle"  ng-click="isCollapsed = !isCollapsed">
                   <span class="sr-only">Toggle navigation</span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" ng-click="clear()"><img style="height:20px;" src='images/chowchecker-logo.png'/><span style="padding-left:7px;" class="glyphicon glyphicon-home"></span></a>
              </div>

              <div uib-collapse="isCollapsed" class="navbar-collapse collapse" style="height: inherit;">

                  <div class="col-sm-4 col-md-4 pull-right">
                    <form class="navbar-form">
                        <div class="input-group" ng-controller="DropdownCtrl">
                            <div class="input-group-btn search-panel">
                                <div class="btn-group" uib-dropdown is-open="status.isopen">
                                <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled"> &nbsp; <span class="caret"></span>
                                </button>
                                <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
                                    <li ng-click="autoSearch('Duck')"><a href="#">Duck</a></li>
                                    <li ng-click="autoSearch('Meat')"><a href="#">Meat</a></li>
                                    <li ng-click="autoSearch('Chicken')"><a href="#">Chicken</a></li>
                                    <li ng-click="autoSearch('Fish')"><a href="#">Fish</a></li>
                                    <li ng-click="autoSearch('Lamb')"><a href="#">Lamb</a></li>
                                  </ul>
                              </div>
                            </div>
                            <input type="text" class="form-control" style="height:34px; border-radius:4px; font-size: 12px;" placeholder="Search by ingredient" ng-model="searchIngredient">
                            <div class="input-group-btn" ng-click="searchForIngredient(searchIngredient)">
                                <button class="btn btn-default" type="submit" style="height:34px;"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                            <div ng-show="searchResults" class="input-group-btn" ng-click="clearSearch()">
                                <button class="btn btn-default" type="submit" style="height:34px;"><i class="glyphicon glyphicon-remove"></i></button>
                            </div>
                        </div>
                    </form>
                  </div>

              </div><!--/.nav-collapse -->


            </div><!--/.container-fluid -->
      </nav>
        <div ng-hide="results" style="margin-top: 50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title"> 
                        <img style="width: inherit;max-width: 70%;" src='images/chowchecker-logo.png'/>
                    </div>
                </div>  
                <div class="panel-body" >
                    <form id="mainform" class="form-horizontal" role="form">
                        
                        <div style="display:none" class="alert alert-danger">
                            <p>Error:</p>
                            <span></span>
                        </div>   
                        <!-- Pet name -->
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" ng-model="petname" class="form-control" name="petname" placeholder="Pet name">
                            </div>
                        </div>
                        <!--  Breed -->
                        <div class="form-group">
                            <div class="col-md-12">
                                <select class="form-control" ng-model="selectedBreed" ng-options="breed.Breed for breed in breeds">
									<option value="" selected disabled>Breed</option>
                                </select>
                            </div>
                        </div>
                        <!--  Age -->
                        <div class="form-group">
                            <div class="col-md-12">
                                <select class="form-control" ng-model="selectedAge" ng-options="age for age in ages">
									<option value="" selected disabled>Age</option>
                                </select>
                            </div>
                        </div>
                        <!-- Weight -->
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" ng-model="weight" class="form-control" name="weight" placeholder="Weight">
                            </div>
                        </div>
                        <!-- Button  -->
                        <div class="form-group">
                        <center>
                            <button type="button" style="width:33%; border-radius:16px;" class="btn btn-info btn-lg" ng-click="doSubmit()">Find Diet</button>
                        </center>
                        </div>

                    </form>
                 </div>
            </div>
         </div> 

        <div ng-hide="searchResults" class="col-sm-4 result" ng-repeat="result in results">
            <div class="thumbnail" ng-click="showIngredients(results, $index)">
              <div class="caption">
                <h4 style="cursor: pointer;">{{result.Product}}</h4>
                <p style="cursor: pointer;">{{result.Brand}}</p>
                <p style="cursor: pointer;">{{result.AgeCategory}}</p>
              </div>
            </div>
        </div>

        <div ng-hide="!searchResults" class="col-sm-4 result" ng-repeat="result in searchResults">
            <div class="thumbnail" ng-click="showIngredients(searchResults, $index)">
              <div class="caption">
                <h4 style="cursor: pointer;">{{result.Product}}</h4>
                <p style="cursor: pointer;">{{result.Brand}}</p>
                <p style="cursor: pointer;">{{result.AgeCategory}}</p>
              </div>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title"> {{ selected.Product }} </h3>
            <h5> {{ selected.Brand }} </h5>
            <h5> {{ selected.AgeCategory }} </h5>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="ingredient in selected.Ingredients track by $index">{{ingredient}}</li>
            </ul>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        </div>
    </script>



<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
<script src="ui-bootstrap-tpls-0.14.3.min.js"></script>
<script src="core.js"></script>
</body>
</html>
